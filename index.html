<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartCraft App - Romantic Proposal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Stylish, romantic font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef); /* Soft, romantic gradient */
            transition: background 0.5s ease; /* Smooth background changes */
            overflow: hidden;
            position: relative;
        }
        /* Floating hearts background effect for romance */
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 154, 158, 0.3);
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            max-width: 550px;
            width: 90%;
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }
        .emoji {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .question {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #d63384;
            font-style: italic;
        }
        .romantic-quote {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
            font-style: italic;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }
        button {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            position: relative;
        }
        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
        }
        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }
        .no-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            position: relative;
        }
        .no-btn:hover {
            transform: scale(1.05);
        }
        .agreement {
            display: none;
            font-size: 1.3rem;
            margin-top: 25px;
            opacity: 0;
            transition: opacity 0.5s ease;
            color: #d63384;
            font-style: italic;
        }
        .agreement.show {
            display: block;
            opacity: 1;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts for romantic ambiance -->
    <div class="floating-hearts" id="heartsContainer"></div>

    <div class="container">
        <div class="emoji">ðŸ’–</div>
        <div class="question">Will you be my forever Valentine?</div>
        <div class="romantic-quote">"In your eyes, I found my home, my heart, my everything."</div>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">YES</button>
            <button class="no-btn" id="noBtn">NO</button>
        </div>
        <div class="agreement" id="agreement">
            By clicking YES, you agree to:<br>
            - Endless love and cuddles<br>
            - A lifetime of sweet whispers and bad puns<br>
            - Sharing every pizza slice and dream<br>
            Forever and always! ðŸ’•
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const agreement = document.getElementById('agreement');
        const emoji = document.querySelector('.emoji');
        const body = document.body;
        const container = document.querySelector('.container');
        const heartsContainer = document.getElementById('heartsContainer');

        let noClickCount = 0;
        const gradients = [
            'linear-gradient(135deg, #ff9a9e, #fecfef)',
            'linear-gradient(135deg, #a8edea, #fed6e3)',
            'linear-gradient(135deg, #d299c2, #fef9d7)',
            'linear-gradient(135deg, #f093fb, #f5576c)',
            'linear-gradient(135deg, #4facfe, #00f2fe)',
            'linear-gradient(135deg, #ff6b9d, #c44569)' // Added a romantic red-pink
        ];

        // Function to create floating hearts
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = 'ðŸ’–';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts(); // Initialize floating hearts

        // Function to create confetti (now more romantic with heart shapes)
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti');
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.left = Math.random() * 100 + '%';
                piece.style.animationDelay = Math.random() * 5 + 's';
                piece.style.background = `hsl(${Math.random() * 60 + 300}, 100%, 70%)`; // Pink/red hues
                confettiContainer.appendChild(piece);
            }

            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        // YES button click
        yesBtn.addEventListener('click', () => {
            // Hide buttons after 1 second
            setTimeout(() => {
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
            }, 1000);

            // Show agreement message
            agreement.classList.add('show');

            // Trigger confetti
            createConfetti();
        });

        // NO button click
        noBtn.addEventListener('click', () => {
            noClickCount++;

            // Change background to a random gradient
            body.style.background = gradients[Math.floor(Math.random() * gradients.length)];

            // Make NO button jump to random spot
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';

            // After two clicks, change emoji to ðŸ˜­
            if (noClickCount >= 2) {
                emoji.textContent = 'ðŸ˜­';
            }
        });
    </script>
</body>
</html>
